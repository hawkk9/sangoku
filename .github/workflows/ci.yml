name: Continuous Integration
on: push

jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Update Bundle
        run: bundle update --bundler
      - name: Install Gems
        run: bundle install
      - name: Run Test
        run: bin/rspec
